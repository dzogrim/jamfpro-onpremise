[defaults]
nocows=1
ansible_managed = This file is managed by ansible. DO NOT EDIT BY HAND
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ~/.ansible/jamf/facts.d
fact_caching_timeout = 3600
display_skipped_hosts = False

[privilege_escalation]
become = True
become_methode = sudo
become_user = root
become_ask_pass = True

[ssh_connection]
control_path = %(directory)s/%%h-%%r
